<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Display</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: Consolas, monaco, monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        
        #draggable {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Infinite Game by @Hot_ani on Discord</h1>
    
    <div id="draggable">test</div>
    <pre id="python-code"></pre>

    <script>
        // URL to the raw Python file
        const rawFileUrl = 'https://raw.githubusercontent.com/spedduck22/Infinite-game/refs/heads/main/Main.py';
        
        // Fetch and display code
        fetch(rawFileUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('python-code').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching the file:', error);
            });

        // Dragging functionality
        const draggable = document.getElementById('draggable');
        let offsetX, offsetY;
        let isDragging = false;

        draggable.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - draggable.offsetLeft;
            offsetY = e.clientY - draggable.offsetTop;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                draggable.style.left = (e.clientX - offsetX) + 'px';
                draggable.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>
</body>
</html>
